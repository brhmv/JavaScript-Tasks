<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="overview">

        <div id="topDiv">
            <input id="loginInput" type="text" placeholder="Search Login">
            <button id="loginButton" onclick="Search()">Search</button>
        </div>

        <hr>

        <div id="bottomDiv">

            <div id="leftDiv">
                <img id="pImage">
                </img=>

                <div class="dataDiv">
                    <span>Name:</span>
                    <span id="nameData"></span>
                </div>

                <hr>

                <div class="dataDiv">
                    <span>Login:</span>
                    <span id="loginData"></span>
                </div>

                <hr>
            </div>

            <div id="rightDiv">
                <div class="dataDiv">
                    <span>Url:</span>
                    <span id="urlData"></span>
                </div>

                <hr>

                <div class="dataDiv">
                    <span>Blog:</span>
                    <span id="blogData"></span>
                </div>

                <hr>

                <div class="dataDiv">
                    <span>City:</span>
                    <span id="cityData"></span>
                </div>

                <hr>

                <div class="dataDiv">
                    <span>Email:</span>
                    <span id="emailData"></span>
                </div>

                <hr>

                <div class="dataDiv">
                    <span>Followers:</span>
                    <span id="followersData"></span>
                    <span>Following:</span>
                    <span id="followingData"></span>
                </div>

                <hr>
            </div>

        </div>

    </div>

    <script type=" text/javascript" src="index.js"></script>
</body>

</html>
